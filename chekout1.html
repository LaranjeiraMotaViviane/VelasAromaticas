<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Encomenda</title>
<style>

    body { font-family: Arial; padding: 20px; background: #fff0f5; }

    form { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }

    input, button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }

</style>
</head>
<body>
<h2>Finalizar Encomenda</h2>
<form id="formulario">
<input name="nome" placeholder="Nome completo" required>
<input name="morada" placeholder="Morada" required>
<input name="codigoPostal" placeholder="C√≥digo Postal" required>
<input name="cidade" placeholder="Cidade" required>
<input name="telemovel" placeholder="Telem√≥vel" required>
<input name="cor" placeholder="Cor escolhida" required>
<input name="cheiro" placeholder="Cheiro escolhido" required>
<button type="submit">Enviar Encomenda</button>
</form>
<script>

    document.getElementById('formulario').addEventListener('submit', function(e) {

      e.preventDefault();

      const dados = {

        nome: this.nome.value,

        morada: this.morada.value,

        codigoPostal: this.codigoPostal.value,

        cidade: this.cidade.value,

        telemovel: this.telemovel.value,

        cor: this.cor.value,

        cheiro: this.cheiro.value,

        produto: "Ursinho de Amor"

      };

      fetch("https://script.google.com/macros/s/SEU_LINK_AQUI/exec", {

        method: "POST",

        body: JSON.stringify(dados)

      })

      .then(res => res.text())

      .then(() => {

        alert("‚úÖ Encomenda enviada com sucesso!");

        this.reset();

      .catch(() => alert("‚ùå Ocorreu um erro ao enviar."));
